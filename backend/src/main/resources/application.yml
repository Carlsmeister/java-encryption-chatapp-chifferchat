# ChifferChat - Base Configuration
spring:
  application:
    name: ChifferChat
  config:
    import:
      optional:file:.env[.properties],
      optional:file:../.env[.properties],
      optional:file:backend/.env[.properties]
  # Profile selection (default to dev)
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  # JPA Configuration
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate  # Use Flyway for schema management
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
# JWT Configuration (override in profiles)
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 900000    # 15 minutes
  refresh-token-expiration: 604800000 # 7 days

# ChifferChat Configuration
chifferchat:
  # Message delivery and cleanup settings
  messages:
    retention-days: 60                 # How long to keep delivered messages
    cleanup-schedule: "0 0 2 * * *"    # Daily cleanup at 2 AM

  # WebSocket connection settings
  websocket:
    reconnect-max-attempts: 10         # Max client reconnection attempts
    reconnect-max-delay: 30            # Max delay between retries (seconds)

# Logging
logging:
  level:
    root: INFO
    se.mau.chifferchat: DEBUG
