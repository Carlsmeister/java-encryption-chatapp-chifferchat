# ChifferChat - Base Configuration
spring:
  application:
    name: ChifferChat
  # Profile selection (default to dev)
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  # JPA Configuration
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate  # Use Flyway for schema management
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
# JWT Configuration (override in profiles)
jwt:
  secret: ${JWT_SECRET:changeme-this-is-not-secure-minimum-512-bits-required}
  access-token-expiration: 900000    # 15 minutes
  refresh-token-expiration: 604800000 # 7 days
# Logging
logging:
  level:
    root: INFO
    se.mau.chifferchat: DEBUG
