# Production Profile Configuration
spring:
  # PostgreSQL Database
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/chifferchat}
    username: ${DATABASE_USERNAME:chifferchat}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

  # JPA
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server:
  port: ${PORT:8080}
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never

  # SSL Configuration (if using embedded SSL)
  ssl:
    enabled: ${SSL_ENABLED:false}
    key-store: ${SSL_KEYSTORE_PATH:}
    key-store-password: ${SSL_KEYSTORE_PASSWORD:}
    key-store-type: PKCS12

# CORS - Restrict origins in production
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://chifferchat.example.com}

# JWT - MUST use environment variable
jwt:
  secret: ${JWT_SECRET}  # Required! Will fail if not set

# Logging - Less verbose in production
logging:
  level:
    root: INFO
    se.mau.chifferchat: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
  file:
    name: logs/chifferchat.log
    max-size: 10MB
    max-history: 30
